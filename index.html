<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý đặt xôi thịt kho</title>
    <style>
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #4ECDC4;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --white: #ffffff;
            --shadow: 0 2px 5px rgba(0,0,0,0.1);
            --delivered-bg-color: rgba(30, 155, 130, 0.3);
            --not-delivered-bg-color: rgba(255, 65, 65, 0.3);
            --table-border-color: #ccc;
        }

        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--light-gray);
            color: var(--text-color);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 100%;
            padding: 15px;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1.2px;
        }

        /* Toggle button for showing form */
        #toggle-form-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            transition: background-color 0.3s, box-shadow 0.3s;
            width: 100%;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        #toggle-form-btn:hover {
            background-color: #ff3b3b;
            box-shadow: 0 4px 12px rgba(255, 59, 59, 0.6);
        }

        .form-group {
            background: var(--white);
            padding: 15px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            display: none; /* Hidden initially */
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .form-field {
            flex: 1;
            min-width: 150px;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .form-field:last-child {
            margin-right: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 0.9rem;
            color: #444;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1.5px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 6px var(--secondary-color);
        }

        .required label:after {
            content: " *";
            color: var(--primary-color);
        }

        button#add-order {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            transition: background-color 0.3s, box-shadow 0.3s;
            width: 100%;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        button#add-order:hover {
            background-color: #ff3b3b;
            box-shadow: 0 4px 12px rgba(255, 59, 59, 0.6);
        }

        .customer-list {
            background: var(--white);
            border-radius: 8px;
            box-shadow: var(--shadow);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid var(--table-border-color);
            font-size: 0.95rem;
            font-weight: 500;
        }

        th, td {
            padding: 14px 18px;
            border: 1px solid var(--table-border-color);
        }

        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 700;
            letter-spacing: 0.8px;
            user-select: none;
            text-align: center;
        }

        td:nth-child(1), /* STT */
        td:nth-child(2), /* Tên */
        td:nth-child(3), /* Địa chỉ */
        td:nth-child(4), /* SĐT */
        td:nth-child(5), /* Số lượng */
        td:nth-child(6), /* Thành tiền */
        td:nth-child(7), /* Giao */
        td:nth-child(8), /* Ghi chú */
        td:nth-child(9)  /* Thao tác */
         {
            text-align: center;
            color: var(--text-color);
            font-weight: 500;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        tr:hover {
            background-color: #ffecec;
            transition: background-color 0.25s ease;
        }

        .delivered {
            background-color: var(--delivered-bg-color) !important;
            color: #155d50;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .delivered:hover {
            background-color: rgba(30, 155, 130, 0.45) !important;
        }

        .not-delivered {
            background-color: var(--not-delivered-bg-color) !important;
            color: #b22222;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .not-delivered:hover {
            background-color: rgba(255, 65, 65, 0.45) !important;
        }

        .status-checkbox {
            width: 22px;
            height: 22px;
            accent-color: var(--secondary-color);
            cursor: pointer;
            transition: transform 0.2s ease;
            border-radius: 4px;
        }

        .status-checkbox:hover {
            transform: scale(1.1);
        }

        .action-btn {
            padding: 6px 12px;
            margin-right: 6px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: box-shadow 0.3s ease;
            user-select: none;
        }

        .action-btn:focus {
            outline: 2px solid var(--secondary-color);
            outline-offset: 2px;
        }

        .action-btn:hover {
            box-shadow: 0 0 8px rgba(0,0,0,0.15);
        }

        .edit-btn {
            background-color: #FFD166;
            color: #333;
            border: 1.5px solid #e6bb58;
        }

        .edit-btn:hover {
            background-color: #f4bf3e;
            color: #2c2c2c;
        }

        .delete-btn {
            background-color: #EF476F;
            color: white;
            border: 1.5px solid #d33a62;
        }

        .delete-btn:hover {
            background-color: #d43157;
        }

        .summary {
            background: var(--white);
            padding: 18px 15px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-top: 25px;
            font-weight: 700;
            display: flex;
            justify-content: space-around;
            gap: 30px;
            color: #222;
            letter-spacing: 0.8px;
            font-size: 1.1rem;
            user-select: none;
        }

        .summary div {
            text-align: center;
            flex: 1;
        }

        .summary-value {
            font-size: 1.6rem;
            color: var(--primary-color);
            margin-top: 6px;
            font-weight: 800;
        }

        @media (max-width: 600px) {
            th, td {
                padding: 10px 8px;
                font-size: 0.86rem;
            }

            .action-btn {
                padding: 4px 8px;
                margin-right: 4px;
                font-size: 0.75rem;
            }

            .form-field {
                min-width: 100%;
                margin-right: 0;
            }

            .summary {
                flex-direction: column;
                gap: 10px;
                font-size: 1rem;
            }

            .summary-value {
                font-size: 1.3rem;
            }
            #toggle-form-btn {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QUẢN LÝ ĐẶT XÔI THỊT KHO</h1>

        <button id="toggle-form-btn" aria-expanded="false" aria-controls="order-form">Thêm đơn đặt</button>

        <div class="form-group" id="order-form" aria-hidden="true">
            <div class="form-row">
                <div class="form-field required">
                    <label for="customer-name">Tên khách hàng</label>
                    <input type="text" id="customer-name" required />
                </div>
                <div class="form-field">
                    <label for="customer-phone">Số điện thoại</label>
                    <input type="tel" id="customer-phone" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-field">
                    <label for="customer-address">Địa chỉ</label>
                    <input type="text" id="customer-address" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-field required">
                    <label for="order-quantity">Số lượng suất</label>
                    <input type="number" id="order-quantity" min="1" value="1" required />
                </div>
                <div class="form-field">
                    <label for="order-note">Ghi chú</label>
                    <input type="text" id="order-note" />
                </div>
            </div>

            <button id="add-order">THÊM ĐƠN ĐẶT</button>
        </div>

        <div class="customer-list">
            <table id="orders-table" aria-label="Danh sách các đơn đặt xôi thịt kho">
                <thead>
                    <tr>
                        <th scope="col">STT</th>
                        <th scope="col">Tên</th>
                        <th scope="col">Địa chỉ</th>
                        <th scope="col">SĐT</th>
                        <th scope="col">Số lượng</th>
                        <th scope="col">Thành tiền</th>
                        <th scope="col">Giao</th>
                        <th scope="col">Ghi chú</th>
                        <th scope="col">Thao tác</th>
                    </tr>
                </thead>
                <tbody id="orders-body">
                    <!-- Orders will be added here -->
                </tbody>
            </table>
        </div>

        <div class="summary" aria-live="polite" aria-atomic="true">
            <div>
                <div>Tổng suất</div>
                <div class="summary-value" id="total-quantity">0</div>
            </div>
            <div>
                <div>Tổng tiền</div>
                <div class="summary-value" id="total-amount">0đ</div>
            </div>
        </div>
    </div>

    <script>
        // Price per portion
        const PRICE_PER_PORTION = 25000;

        // Load orders from localStorage
        let orders = JSON.parse(localStorage.getItem('xoiThitKhoOrders')) || [];
        let editIndex = -1;

        // DOM elements
        const customerNameInput = document.getElementById('customer-name');
        const customerPhoneInput = document.getElementById('customer-phone');
        const customerAddressInput = document.getElementById('customer-address');
        const orderQuantityInput = document.getElementById('order-quantity');
        const orderNoteInput = document.getElementById('order-note');
        const addOrderBtn = document.getElementById('add-order');
        const ordersBody = document.getElementById('orders-body');
        const totalQuantityEl = document.getElementById('total-quantity');
        const totalAmountEl = document.getElementById('total-amount');
        const toggleFormBtn = document.getElementById('toggle-form-btn');
        const orderForm = document.getElementById('order-form');

        // Render orders table
        function renderOrders() {
            ordersBody.innerHTML = '';
            let totalQuantity = 0;
            let totalAmount = 0;

            orders.forEach((order, index) => {
                const row = document.createElement('tr');
                row.className = order.delivered ? 'delivered' : 'not-delivered';

                const amount = order.quantity * PRICE_PER_PORTION;
                totalQuantity += order.quantity;
                totalAmount += amount;

                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${order.name}</td>
                    <td>${order.address || ''}</td>
                    <td>${order.phone || ''}</td>
                    <td>${order.quantity}</td>
                    <td>${amount.toLocaleString()}đ</td>
                    <td>
                        <input 
                            type="checkbox" 
                            class="status-checkbox" 
                            ${order.delivered ? 'checked' : ''} 
                            data-index="${index}" 
                            aria-label="Đánh dấu đơn hàng ${order.name} đã giao"
                        >
                    </td>
                    <td>${order.note || ''}</td>
                    <td>
                        <button class="action-btn edit-btn" data-index="${index}" aria-label="Sửa đơn hàng của ${order.name}">Sửa</button>
                        <button class="action-btn delete-btn" data-index="${index}" aria-label="Xóa đơn hàng của ${order.name}">Xóa</button>
                    </td>
                `;

                ordersBody.appendChild(row);
            });

            // Update summary
            totalQuantityEl.textContent = totalQuantity;
            totalAmountEl.textContent = totalAmount.toLocaleString() + 'đ';

            // Add event listeners to checkboxes
            document.querySelectorAll('.status-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', function () {
                    const index = parseInt(this.dataset.index);
                    orders[index].delivered = this.checked;
                    saveOrders();
                    renderOrders();
                });
            });

            // Add event listeners to edit buttons
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    const index = parseInt(this.dataset.index);
                    editOrder(index);
                });
            });

            // Add event listeners to delete buttons
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    const index = parseInt(this.dataset.index);
                    if (confirm('Bạn có chắc chắn muốn xóa đơn này?')) {
                        deleteOrder(index);
                    }
                });
            });
        }

        // Save orders to localStorage
        function saveOrders() {
            localStorage.setItem('xoiThitKhoOrders', JSON.stringify(orders));
        }

        // Add or update order
        function addOrder() {
            const name = customerNameInput.value.trim();
            const phone = customerPhoneInput.value.trim();
            const address = customerAddressInput.value.trim();
            const quantity = parseInt(orderQuantityInput.value);
            const note = orderNoteInput.value.trim();

            if (!name) {
                alert('Vui lòng nhập tên khách hàng');
                return;
            }

            if (isNaN(quantity) || quantity < 1) {
                alert('Số lượng suất phải là số lớn hơn 0');
                return;
            }

            const newOrder = {
                name,
                phone,
                address,
                quantity,
                note,
                delivered: false,
            };

            if (editIndex >= 0) {
                orders[editIndex] = newOrder;
                editIndex = -1;
                addOrderBtn.textContent = 'THÊM ĐƠN ĐẶT';
            } else {
                orders.push(newOrder);
            }

            saveOrders();
            renderOrders();

            // Clear form and hide
            customerNameInput.value = '';
            customerPhoneInput.value = '';
            customerAddressInput.value = '';
            orderQuantityInput.value = '1';
            orderNoteInput.value = '';

            // Hide form after submission
            toggleFormBtn.click();

            // Focus on toggle button again
            toggleFormBtn.focus();
        }

        // Edit order
        function editOrder(index) {
            const order = orders[index];
            customerNameInput.value = order.name;
            customerPhoneInput.value = order.phone || '';
            customerAddressInput.value = order.address || '';
            orderQuantityInput.value = order.quantity;
            orderNoteInput.value = order.note || '';

            editIndex = index;
            addOrderBtn.textContent = 'CẬP NHẬT';

            // Show form if hidden
            if (orderForm.style.display === 'none' || orderForm.style.display === '') {
                toggleFormBtn.click();
            }

            // Scroll to form smoothly
            orderForm.scrollIntoView({ behavior: 'smooth' });
        }

        // Delete order
        function deleteOrder(index) {
            orders.splice(index, 1);
            saveOrders();
            renderOrders();
        }

        // Toggle form visibility
        toggleFormBtn.addEventListener('click', () => {
            if (orderForm.style.display === 'none' || orderForm.style.display === '') {
                orderForm.style.display = 'block';
                toggleFormBtn.setAttribute('aria-expanded', 'true');
                orderForm.setAttribute('aria-hidden', 'false');
                // Focus first input
                customerNameInput.focus();
            } else {
                orderForm.style.display = 'none';
                toggleFormBtn.setAttribute('aria-expanded', 'false');
                orderForm.setAttribute('aria-hidden', 'true');
                // Reset form editing state if canceled
                if (editIndex >= 0) {
                    editIndex = -1;
                    addOrderBtn.textContent = 'THÊM ĐƠN ĐẶT';

                    // Clear form inputs
                    customerNameInput.value = '';
                    customerPhoneInput.value = '';
                    customerAddressInput.value = '';
                    orderQuantityInput.value = '1';
                    orderNoteInput.value = '';
                }
                toggleFormBtn.focus();
            }
        });

        addOrderBtn.addEventListener('click', addOrder);

        // Initialize table
        renderOrders();
    </script>
</body>
</html>
