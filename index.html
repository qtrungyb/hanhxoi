<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Đặt Xôi Thịt Kho</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            margin: 0;
            padding: 10px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .container {
            max-width: 100%;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px 5px;
            text-align: left;
            font-size: 0.9rem;
        }
        th {
            background-color: #e74c3c;
            color: white;
            position: sticky;
            top: 0;
            text-align: center;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .delivered {
            background-color: #d4edda;
        }
        .not-delivered {
            background-color: #f8d7da;
        }
        
        /* Custom Checkbox Styles */
        .status-checkbox {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            border: 2px solid #ddd;
            border-radius: 4px;
            outline: none;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        .status-checkbox:checked {
            background-color: #28a745;
            border-color: #28a745;
        }
        .status-checkbox:checked::after {
            content: "✓";
            color: white;
            font-size: 14px;
            font-weight: bold;
            position: absolute;
        }
        .status-checkbox:hover {
            transform: scale(1.1);
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        
        .drink-checkbox {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid #ffc107;
            border-radius: 4px;
            outline: none;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
            margin-right: 8px;
        }
        .drink-checkbox:checked {
            background-color: #ffc107;
            border-color: #ffc107;
        }
        .drink-checkbox:checked::after {
            content: "✓";
            color: white;
            font-size: 12px;
            font-weight: bold;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .drink-checkbox:hover {
            transform: scale(1.1);
            box-shadow: 0 0 5px rgba(255,193,7,0.3);
        }
        
        .drink-option {
            display: flex;
            align-items: center;
            padding: 5px 10px;
            border-radius: 20px;
            transition: all 0.3s;
        }
        .drink-option:hover {
            background-color: rgba(255,193,7,0.1);
        }
        
        .form-group {
            margin-bottom: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .form-control {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex-grow: 1;
            min-width: 120px;
        }
        .required {
            border-color: #e74c3c;
        }
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .btn-primary {
            background-color: #e74c3c;
            color: white;
        }
        .btn-success {
            background-color: #28a745;
            color: white;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-sm {
            padding: 5px 10px;
            font-size: 0.8rem;
        }
        .summary {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .summary-item {
            margin: 10px 0;
            font-size: 1.1rem;
        }
        .summary-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #ffeb3b;
            text-shadow: 0 0 5px rgba(255,235,59,0.5);
        }
        .error {
            color: #dc3545;
            font-size: 0.8rem;
            margin-top: 5px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 500px;
            border-radius: 5px;
            animation: modalopen 0.3s;
        }
        @keyframes modalopen {
            from {opacity: 0; transform: translateY(-50px)}
            to {opacity: 1; transform: translateY(0)}
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }
        .close:hover {
            color: #e74c3c;
        }
        .drink-options {
            display: flex;
            gap: 15px;
            margin: 10px 0;
            justify-content: center;
        }
        .text-center {
            text-align: center;
        }
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            margin: 0 5px;
            transition: all 0.3s;
        }
        .action-btn:hover {
            transform: scale(1.2);
        }
        .edit-btn {
            color: #3498db;
        }
        .delete-btn {
            color: #e74c3c;
        }
        .quantity-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 10px;
            background-color: #e74c3c;
            color: white;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }
        .price-highlight {
            color: #e74c3c;
            font-weight: bold;
            text-shadow: 0 0 2px rgba(231,76,60,0.3);
        }
        .phone-highlight {
            color: #3498db;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            th, td {
                padding: 6px 3px;
                font-size: 0.8rem;
            }
            .form-control {
                padding: 6px;
            }
            .drink-options {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <h1>DANH SÁCH ĐẶT XÔI THỊT KHO</h1>
    
    <div class="container">
        <button id="addCustomerBtn" class="btn btn-success">
            <i class="fas fa-plus"></i> Thêm khách hàng
        </button>
        
        <table id="orderTable">
            <thead>
                <tr>
                    <th width="5%">STT</th>
                    <th width="15%">Tên</th>
                    <th width="15%">Địa chỉ</th>
                    <th width="10%">SĐT</th>
                    <th width="8%">Số lượng</th>
                    <th width="10%">Tiền</th>
                    <th width="10%">Trạng thái</th>
                    <th width="15%">Đồ uống</th>
                    <th width="8%">Ghi chú</th>
                    <th width="7%">Thao tác</th>
                </tr>
            </thead>
            <tbody id="orderList">
                <!-- Danh sách sẽ được thêm vào đây -->
            </tbody>
        </table>
        
        <div class="summary">
            <div class="summary-item">
                Tổng số suất: <span class="summary-value" id="totalQuantity">0</span>
            </div>
            <div class="summary-item">
                Tổng số tiền: <span class="summary-value" id="totalAmount">0</span> đ
            </div>
        </div>
    </div>

    <!-- Modal thêm khách hàng -->
    <div id="customerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 style="text-align: center;">Thông tin khách hàng</h2>
            <form id="orderForm">
                <div class="form-group">
                    <input type="text" id="customerName" class="form-control required" placeholder="Tên khách hàng*" required>
                    <input type="text" id="customerAddress" class="form-control" placeholder="Địa chỉ">
                </div>
                <div class="form-group">
                    <input type="tel" id="customerPhone" class="form-control" placeholder="Số điện thoại">
                    <input type="number" id="quantity" class="form-control required" placeholder="Số lượng suất*" min="1" value="1" required>
                </div>
                <div class="form-group">
                    <input type="text" id="note" class="form-control" placeholder="Ghi chú">
                </div>
                <div style="text-align: center;">
                    <button type="button" id="saveBtn" class="btn btn-primary">Lưu</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Lưu trữ dữ liệu
        let orders = JSON.parse(localStorage.getItem('xoiThitKhoOrders')) || [];
        let editIndex = -1;
        
        // Giá mặc định
        const PRICE_PER_MEAL = 25000;
        const DRINK_PRICE = 5000;
        
        // DOM Elements
        const orderList = document.getElementById('orderList');
        const totalQuantity = document.getElementById('totalQuantity');
        const totalAmount = document.getElementById('totalAmount');
        const addCustomerBtn = document.getElementById('addCustomerBtn');
        const modal = document.getElementById('customerModal');
        const closeBtn = document.querySelector('.close');
        const saveBtn = document.getElementById('saveBtn');
        
        // Hiển thị danh sách
        function renderOrders() {
            orderList.innerHTML = '';
            let totalQty = 0;
            let totalAmt = 0;
            
            orders.forEach((order, index) => {
                const row = document.createElement('tr');
                row.className = order.delivered ? 'delivered' : 'not-delivered';
                
                // Tính tiền
                let drinkAmount = 0;
                if (order.soyMilk) drinkAmount += DRINK_PRICE;
                if (order.cornMilk) drinkAmount += DRINK_PRICE;
                
                const totalPrice = (PRICE_PER_MEAL * order.quantity) + drinkAmount;
                totalQty += order.quantity;
                totalAmt += totalPrice;
                
                row.innerHTML = `
                    <td class="text-center">${index + 1}</td>
                    <td style="font-weight: bold;">${order.name}</td>
                    <td>${order.address || ''}</td>
                    <td class="text-center phone-highlight">${order.phone || ''}</td>
                    <td class="text-center">
                        <span class="quantity-badge">x${order.quantity}</span>
                    </td>
                    <td class="text-center price-highlight">${totalPrice.toLocaleString()} đ</td>
                    <td class="text-center">
                        <input type="checkbox" class="status-checkbox" ${order.delivered ? 'checked' : ''} 
                               onchange="toggleStatus(${index})" title="${order.delivered ? 'Đã giao' : 'Chưa giao'}">
                    </td>
                    <td class="text-center">
                        <div class="drink-options">
                            <label class="drink-option">
                                <input type="checkbox" class="drink-checkbox" ${order.soyMilk ? 'checked' : ''} 
                                       onchange="updateDrink(${index}, 'soyMilk', this.checked)">
                                Sữa đậu
                            </label>
                            <label class="drink-option">
                                <input type="checkbox" class="drink-checkbox" ${order.cornMilk ? 'checked' : ''} 
                                       onchange="updateDrink(${index}, 'cornMilk', this.checked)">
                                Sữa ngô
                            </label>
                        </div>
                    </td>
                    <td>${order.note || ''}</td>
                    <td class="text-center">
                        <button onclick="editOrder(${index})" class="action-btn edit-btn" title="Sửa">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="deleteOrder(${index})" class="action-btn delete-btn" title="Xóa">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                `;
                
                orderList.appendChild(row);
            });
            
            totalQuantity.textContent = totalQty.toLocaleString();
            totalAmount.textContent = totalAmt.toLocaleString();
        }
        
        // Thêm hoặc cập nhật đơn hàng
        function addOrUpdateOrder() {
            const name = document.getElementById('customerName').value.trim();
            const address = document.getElementById('customerAddress').value.trim();
            const phone = document.getElementById('customerPhone').value.trim();
            const quantity = parseInt(document.getElementById('quantity').value);
            const note = document.getElementById('note').value.trim();
            
            if (!name || isNaN(quantity) || quantity < 1) {
                alert('Vui lòng nhập tên và số lượng hợp lệ!');
                return;
            }
            
            const order = {
                name,
                address,
                phone,
                quantity,
                soyMilk: false,
                cornMilk: false,
                note,
                delivered: false
            };
            
            if (editIndex === -1) {
                orders.push(order);
            } else {
                // Giữ nguyên trạng thái đồ uống khi cập nhật
                order.soyMilk = orders[editIndex].soyMilk;
                order.cornMilk = orders[editIndex].cornMilk;
                order.delivered = orders[editIndex].delivered;
                orders[editIndex] = order;
                editIndex = -1;
                saveBtn.textContent = 'Lưu';
            }
            
            saveToLocalStorage();
            renderOrders();
            modal.style.display = 'none';
            document.getElementById('orderForm').reset();
            document.getElementById('quantity').value = 1; // Reset về 1
        }
        
        // Chỉnh sửa đơn hàng
        function editOrder(index) {
            const order = orders[index];
            document.getElementById('customerName').value = order.name;
            document.getElementById('customerAddress').value = order.address || '';
            document.getElementById('customerPhone').value = order.phone || '';
            document.getElementById('quantity').value = order.quantity;
            document.getElementById('note').value = order.note || '';
            
            editIndex = index;
            saveBtn.textContent = 'Cập nhật';
            modal.style.display = 'block';
        }
        
        // Xóa đơn hàng
        function deleteOrder(index) {
            if (confirm('Bạn có chắc chắn muốn xóa đơn hàng này?')) {
                orders.splice(index, 1);
                saveToLocalStorage();
                renderOrders();
            }
        }
        
        // Cập nhật đồ uống
        function updateDrink(index, drinkType, isChecked) {
            orders[index][drinkType] = isChecked;
            saveToLocalStorage();
            renderOrders();
        }
        
        // Thay đổi trạng thái giao hàng
        function toggleStatus(index) {
            orders[index].delivered = !orders[index].delivered;
            saveToLocalStorage();
            renderOrders();
        }
        
        // Lưu vào localStorage
        function saveToLocalStorage() {
            localStorage.setItem('xoiThitKhoOrders', JSON.stringify(orders));
        }
        
        // Sự kiện click nút thêm khách hàng
        addCustomerBtn.addEventListener('click', function() {
            editIndex = -1;
            document.getElementById('orderForm').reset();
            document.getElementById('quantity').value = 1;
            saveBtn.textContent = 'Lưu';
            modal.style.display = 'block';
        });
        
        // Sự kiện click nút đóng modal
        closeBtn.addEventListener('click', function() {
            modal.style.display = 'none';
        });
        
        // Sự kiện click bên ngoài modal để đóng
        window.addEventListener('click', function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        });
        
        // Sự kiện click nút lưu
        saveBtn.addEventListener('click', addOrUpdateOrder);
        
        // Sự kiện nhấn Enter trong form
        document.getElementById('orderForm').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addOrUpdateOrder();
            }
        });
        
        // Hiển thị danh sách khi tải trang
        renderOrders();
    </script>
</body>
</html>
